<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/reset-css.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1>
                mnop
            </h1>
            
            
            <div class="character">
                <div class="player1">
                    <figure class="character-visual">
                        <img src="assets/images/elf.png" alt="" title="" id="character-visual">
                    </figure>

                    <figure class="item-visual">
                        <img src="" alt="" title="" id="item-visual">
                    </figure>

                    <div class="character-infos">
                        <ul>
                            <li class="name"></li>
                            <li class="race"></li>
                            <li class="item"></li>
                            <li class="health" id="health-bar"></li>
                        </ul>
                    </div>

                    <div>
                        <ul class="racep1">
                            <li>
                                <p class="titleracep1">Race</p>
                                <ul class="choiceracep1">
                                    <li id="orcp1">Orc</li>
                                    <li id="elfp1">elf</li>
                                    <li id="humanp1">human</li>
                                    <li id="vampirep1">vampire</li>
                                </ul>
                            </li>
                        </ul>
                        
                        <ul class="itemp1">
                            <li>
                                <p class="titleitemp1">Items</p>
                                <ul class="choiceitemp1">
                                    <li id="bootsp1">boots</li>
                                    <li id="staffp1">staff</li>
                                    <li id="swordp1">sword</li>
                                    <li id="bowp1">bow</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="player2">
                    <figure class="character-visual">
                        <img src="assets/images/orc.png" alt="" title="">
                    </figure>

                    <figure class="item-visual">
                        <img src="" alt="" title="">
                    </figure>

                    <div class="character-infos">
                        <ul>
                            <li class="name"></li>
                            <li class="race"></li>
                            <li class="item"></li>
                            <li class="health" id="health-bar"></li>
                        </ul>
                    </div>

                    <div>
                        <ul class="racep2">
                            <li>
                                <p class="titleracep2">Race</p>
                                <ul class="choiceracep2">
                                    <li id="orcp2">Orc</li>
                                    <li id="elfp2">elf</li>
                                    <li id="humanp2">human</li>
                                    <li id="vampirep2">vampire</li>
                                </ul>
                            </li>
                        </ul>
                        
                        <ul class="itemp2">
                            <li>
                                <p class="titleitemp2">Items</p>
                                <ul class="choiceitemp2">
                                    <li id="bootsp2">boots</li>
                                    <li id="staffp2">staff</li>
                                    <li id="swordp2">sword</li>
                                    <li id="bowp2">bow</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <p class="pconfirm">confirm</p>


            <div class="moves-section">
                <div class="movesp1">
                    <ul>
                        <li>
                            <button name="hit" id="hit-char-1">Hit</button>
                        </li>
                        <li>
                            <button name="heal" id="heal-char-1">Heal</button>
                        </li>
                        <li>
                            <button name="yield" id="yield-char-1">Yield</button>
                        </li>
                    </ul>
                </div>

                <div class="movesp2">
                    <ul>
                        <li>
                            <button name="hit" id="hit-char-2">Hit</button>
                        </li>
                        <li>
                            <button name="heal" id="heal-char-2">Heal</button>
                        </li>
                        <li>
                            <button name="yield" id="yield-char-2">Yield</button>
                        </li>
                    </ul>
                </div>
            </div>


            <section class="event-log">
                <h2>
                    Event Log
                </h2>
                
                <div class="event-log" id="event-log"></div>
            </section>
        </main>

        <script src="assets/js/character.js"></script>
    </body>
</html>
