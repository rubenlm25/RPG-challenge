<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="assets/css/boxcharacter.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1>
                mnop
            </h1>
            
            
            <div class="characterversus">
                <div class="character-1">
                    <figure class="character-visual-1">
                        <img src="assets/images/question-mark.png" alt="" title="" id="character-visual-1">
                    </figure>

                    <figure class="item-visual-1">
                        <img src="assets/images/question-mark.png" alt="" title="" id="item-visual-1">
                    </figure>

                    <p class="name-1" id="name-1"></p>

                    <div class="health-bar-1" id="health-bar-1"></div>

                    <ul class="moves-1">
                        <li>
                            <button name="hit-1" id="hit-char-1">Hit</button>
                        </li>
                        <li>
                            <button name="heal-1" id="heal-char-1">Heal</button>
                        </li>
                        <li>
                            <button name="yield-1" id="yield-char-1">Yield</button>
                        </li>
                    </ul>
                </div>


                <div class="character-2">
                    <figure class="character-visual-2">
                        <img src="assets/images/question-mark.png" alt="" title="" id="character-visual-2">
                    </figure>

                    <figure class="item-visual-2">
                        <img src="assets/images/question-mark.png" alt="" title="" id="item-visual-2">
                    </figure>

                    <p class="name-2" id="name-2"></p>

                    <div class="health-bar-2" id="health-bar-2"></div>

                    <ul class="moves-2">
                        <li>
                            <button name="hit-2" id="hit-char-2">Hit</button>
                        </li>
                        <li>
                            <button name="heal-2" id="heal-char-2">Heal</button>
                        </li>
                        <li>
                            <button name="yield-2" id="yield-char-2">Yield</button>
                        </li>
                    </ul>
                </div>


                <div class="character">
                    <div class="inputname1">
                        <p>Player 1</p>
                        <input type="text" name="nameone" id="nameone" class="nameone" />
                    </div>

                    <ul class="racep1">
                        <li>
                            <p class="titleracep1">Race</p>
                            <ul class="choiceracep1">
                                <li id="orcp1">Orc</li>
                                <li id="elfp1">elf</li>
                                <li id="humanp1">human</li>
                                <li id="vampirep1">vampire</li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="itemp1">
                        <li>
                            <p class="titleitemp1">Items</p>
                            <ul class="choiceitemp1">
                                <li id="bootsp1">boots</li>
                                <li id="staffp1">staff</li>
                                <li id="swordp1">sword</li>
                                <li id="bowp1">bow</li>
                            </ul>
                        </li>
                    </ul>


                    <div class="inputname2">
                        <p>Player 2</p>
                        <input type="text" name="nametwo" id="nametwo" class="nametwo"/>
                    </div>

                    <ul class="racep2">
                        <li>                            
                            <p class="titleracep2">Race</p>
                            <ul class="choiceracep2">
                                <li id="orcp2">Orc</li>
                                <li id="elfp2">elf</li>
                                <li id="humanp2">human</li>
                                <li id="vampirep2">vampire</li>
                            </ul>
                        </li>
                    </ul>
                    
                    <ul class="itemp2">
                        <li>
                            <p class="titleitemp2">Items</p>
                            <ul class="choiceitemp2">
                                <li id="bootsp2">boots</li>
                                <li id="staffp2">staff</li>
                                <li id="swordp2">sword</li>
                                <li id="bowp2">bow</li>
                            </ul>
                        </li>
                    </ul>        

                    <p class="pconfirm">Confirm</p>
                </div>
            </div>


            <section class="event-log">
                <h2>
                    Event Log
                </h2>
                
                <div class="event-log" id="event-log"></div>
            </section>
        </main>

        <script src="assets/js/character.js"></script>
        <script src="assets/js/char-test.js"></script>
    </body>
</html>
