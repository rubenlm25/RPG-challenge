<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1>

            </h1>
            
            <!-- Arena -->
            <div class="character">
                
                <!-- Section création des joueurs -->
                <div class="creation-section">
                    
                    <!-- section création du joueur 1 -->
                    <div class="player">
                        
                        <!-- Image du joueur 1 -->
                        <figure class="character-visual">
                            <img src="" alt="" title="" id="character-visual">
                        </figure>

                        <figure class="item-visual">
                            <img src="" alt="" title="" id="item-visual">
                        </figure>

                        <!-- Données du joueur 1 -->
                        <div class="character-infos">
                            <ul>
                                <li class="name"></li>
                                <li class="race"></li>
                                <li class="item"></li>
                                <li class="health" id="health-bar"></li>
                            </ul>
                        </div>

                        <!-- Race/item selection -->
                        <div>
                            <ul class="racep1">
                                <li>
                                    <p class="titleracep1">Race</p>
                                    <ul class="choiceracep1">
                                        <li id="orcp1">Orc</li>
                                        <li id="elfp1">elf</li>
                                        <li id="humanp1">human</li>
                                        <li id="vampirep1">vampire</li>
                                    </ul>
                                </li>
                            </ul>
                            
                            <ul class="itemp1">
                                <li>
                                    <p class="titleitemp1">Items</p>
                                    <ul class="choiceitemp1">
                                        <li id="bootsp1">boots</li>
                                        <li id="staffp1">staff</li>
                                        <li id="swordp1">sword</li>
                                        <li id="bowp1">bow</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                    
                    <!-- Section création du joueur 2 -->
                    <div class="player">
                        
                        <!-- Image du joueur 2 -->
                        <figure>
                            <img src="" alt="" title="">
                        </figure>

                        <!-- Image de l'item du joueur 2 -->
                        <figure>
                            <img src="" alt="" title="">
                        </figure>

                        <!-- Données du joueur 2 -->
                        <div class="character-infos">
                            <ul>
                                <li class="name"></li>
                                <li class="race"></li>
                                <li class="item"></li>
                                <li class="health" id="health-bar"></li>
                            </ul>
                        </div>

                        <div>
                            <ul class="racep2">
                                <li>
                                    <p class="titleracep2">Race</p>
                                    <ul class="choiceracep2">
                                        <li id="orcp2">Orc</li>
                                        <li id="elfp2">elf</li>
                                        <li id="humanp2">human</li>
                                        <li id="vampirep2">vampire</li>
                                    </ul>
                                </li>
                            </ul>
                            
                            <ul class="itemp2">
                                <li>
                                    <p class="titleitemp2">Items</p>
                                    <ul class="choiceitemp2">
                                        <li id="bootsp2">boots</li>
                                        <li id="staffp2">staff</li>
                                        <li id="swordp2">sword</li>
                                        <li id="bowp2">bow</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <p class="pconfirm">confirm</p>
                </div>


                <div class="moves-section">
                    
                    <!-- Moves joueur 1 -->
                    <div class="">
                        <ul>
                            <li>
                                <button name="hit" id="hit-char-1">Hit</button>
                            </li>
                            <li>
                                <button name="heal" id="heal-char-1">Heal</button>
                            </li>
                            <li>
                                <button name="yield" id="yield-char-1">Yield</button>
                            </li>
                        </ul>
                    </div>


                    <!-- Moves joueur 2 -->
                    <div clas="">
                        <ul>
                            <li>
                                <button name="hit" id="hit-char-1">Hit</button>
                            </li>
                            <li>
                                <button name="heal" id="heal-char-1">Heal</button>
                            </li>
                            <li>
                                <button name="yield" id="yield-char-1">Yield</button>
                            </li>
                        </ul>
                    </div>
                </div>


                <!-- Log -->
                <section class="event-log">
                    <h2>
                        Event Log
                    </h2>
                    
                    <div class="event-log" id="event-log"></div>
                </section>
            </div>
        </main>

        <script src="assets/js/character.js"></script>
    </body>
</html>
